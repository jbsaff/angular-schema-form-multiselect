<div class="form-group {{form.htmlClass}} schema-form-multiselect"
     ng-class="{'has-error': hasError(), 'has-success': hasSuccess(), 'has-feedback': form.feedback !== false}">
    <label class="control-label" ng-show="showTitle()">{{form.title}}</label>
    <select ng-model="$$value$$"
          ng-model-options="form.ngModelOptions"
          multiple="multiple"
          sf-multiple="form.multiple"
          ng-disabled="form.readonly"
          sf-changed="form"
          class="form-control {{form.fieldHtmlClass}}"
          schema-validate="form"
          ng-options="item.value as item.name group by item.group for item in form.titleMap"
          ng-required="form.required"
          name="{{form.key.slice(-1)[0]}}"
          multiselect-config="{{form.multiselectConfig}}">
    </select>

    <div class="help-block" sf-message="form.description"></div>
</div>
